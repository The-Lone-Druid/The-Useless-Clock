<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Useless Clock</title>
</head>
<body>

    <div class="d-flex vh-100 w-100 align-items-center justify-content-center text-center flex-column clock-container">
        <h1 class="fw-normal display-1">The Useless Clock</h1>
        <h1 class="display-4 fw-normal time-string"></h1>

        <div class="rate-please-modal d-none">
            <div class="rate-call-to-action">
                <img src="https://i.pinimg.com/474x/bf/f5/d0/bff5d074d399bdfec6071e9168398406.jpg" class="modal-image" alt="">
                <h4>I hope you'd like to rate us!</h4>
                <div class="d-flex mt-4 justify-content-center">
                    <button class="rate-yes btn btn-success rounded-pill px-4 py-2  border-2">
                        Yes
                    </button>
                    <div class="mx-3"></div>
                    <button class="rate-no btn btn-danger rounded-pill px-4 py-2  border-2">
                        No
                    </button>
                </div>
            </div>
            <div class="rate-us-response">
    
            </div>
        </div>

    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="app.js"></script>
</body>
</html>
